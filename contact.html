<!DOCTYPE html>  
<html>  
<head>  
    <title>Contact Me</title>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' rel='stylesheet'>  
    <link rel="stylesheet" href="style.css">  
</head>  
<body>  
  
 

    <br><br><br><br> 
 
    <section class="contact">  
        <div class="container">  
            <h2>Contact Me</h2>  
            <div class="contact-wrapper">  
                <div class="contact-form">  
                    <h3>Send me a message</h3>  
                    <form>  
                        <div class="form-group">  
                            <input type="text" name="name" placeholder="Your Name">  
                        </div>  
                        <div class="form-group">  
                            <input type="email" name="email" placeholder="Your Email">  
                        </div>
<div class="form-group">  
                            <textarea name="message" placeholder="Your Message"></textarea>  
                        </div>  
                        <button type="submit">Send Message</button>  
                    </form>  
                </div>  
                <div class="contact-info">  
                    <h3>Contact Information</h3>  
                    <p><i class="fa-solid fa-phone"></i>+60 10 833 9590</p>  
                    <p><i class="fa-solid fa-envelope"></i>ayamgepuk.ag@gmail.com</p>  
                    <p><i class="fa-solid fa-map-pin"></i>Jalan Sultan Yahya Petra, Kampung Sirih 15050, Kota Bharu, Kelantan</p>  
                </div>  
 
            </section>  
            </div>  
        </div>  
     
  
  
</body>  
</html>
